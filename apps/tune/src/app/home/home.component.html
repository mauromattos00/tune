<main class="home">
  <section class="top-bar">
    <img src="../../assets/tune-logo.svg" alt="Tune Logo">
  </section>

  <tune-video-player
    [videoId]="(videoId$ | async)!"
    [width]="480"
    [height]="640"
    [playerVars]="(playerVars$ | async)!"
    class="video-player"
  ></tune-video-player>

  <button
    tuneButton="primary"
    tuneRandomizeVideo
  >
    Randomizar
  </button>
</main>
