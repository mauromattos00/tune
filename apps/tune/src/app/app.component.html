<mat-toolbar color="primary" class="tune-toolbar">
  <span class="tune-toolbar__logo">Tune </span> - Random LoFi LiveStreams
  <div class="tune-toolbar__spacer"></div>
  <button
    mat-raised-button
    color="accent"
    (click)="randomizeVideo()"
  >
    Randomize
  </button>
</mat-toolbar>

<main class="content">
  <mauromattos00-video-player
    [videoId]="videoId"
    [width]="720"
    [height]="1280"
    [playerVars]="playerVars"
  ></mauromattos00-video-player>


</main>
